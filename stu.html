<html>
<head>
<title>Student Details</title>
</head>
   <script type="text/javaScript">
       var stu1=new Student("Abhishek");
       var stu2=new Student("Anil");
       var stu3=new Student("Barath");
       var stu4=new Student("Sunkara");
       var stu5=new Student("Suraj");
       var Student = new Array(stu1,stu2,stu3,stu4,stu5);
       function Student(n){
          this.n=n;
          this.sub=new Array(Math.floor(Math.random()*10)+91,Math.floor(Math.random()*10)+91,Math.floor(Math.random()*10)+91);
        }
       
       
       var sum=0;
       var avg=0;

       var savg=new Array(3);
       var stotal=new Array(3);
       var stud=new Array(3);
       for(var i=0;i<Student.length;i++){
           for(var j=0,sum=0;j<3;j++){
              sum+=Student[i].sub[j];
               stud[i]=Student[i].n;
            }   
              avg=sum/3; 
              savg.push(avg);
              stotal.push(sum);
         
      } 
        savg.sort((a,b)=>a-b);
        stotal.sort((a,b)=>a-b);

      document.write("sorting of names");
      document.write("<br>"+"<br>");    
      for(var i=0;i<Student.length;i++) 
      document.write(stud[i]+"<br>"+"<br>");
      Student.sort(function(a,b){if(a.n>b.n) return 1;
      else if(a.n<b.n)return -1;
      else return 0;
});  
        
      document.write("sorting of average marks");
      document.write("<br>"+"<br>");
      for(var i=0;i<Student.length;i++)
      document.write(Student[i].n+"-"+savg[i]+"<br>"+"<br>");

      document.write("sorting of total marks");
      document.write("<br>"+"<br>");
      for(var i=0;i<Student.length;i++)
      document.write(Student[i].n+"-"+stotal[i]+"<br>"+"<br>");
        
      
   </script>
 </html>
